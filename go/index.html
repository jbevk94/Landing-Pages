  $("document").ready(function(){
    $('h1:contains("up to")').text('Be Your Own Boss');
  })

    </script>

    <title>Go</title>
  </head>
  <body>
    <!-- background image -->

    <!-- Bootstrap colors -->
    
    <!-- Add 2 buttons that toggle back and forth between 2 forms -->

    <!-- Plugin Menu -->
   <!-- Change menu color -->
<!-- Phone Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="navbar-brand menu-toggle">
        <h3>GO</h3>
        <button class="navbar-toggler" type="button" id="menu-btn">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
<!-- Tablet/Computer Menu -->
      <ul id="menu" class="ace-responsive-menu " data-menu-style="horizontal primary">
        <li class="nav-item active"><a href="#" class="navbar-brand">GO</a></li>
      <li class="nav-item"><a href="#" class="navbar-brand">Cities</a></li>
      <li class="nav-item"><a href="#" class="navbar-brand">Drive</a></li>
      <li class="nav-item"><a href="#" class="navbar-brand">Blog</a></li>
      <li class="nav-item"><a href="#" class="navbar-brand">Partners</a></li>
      <li class="nav-item"><a href="#" class="navbar-brand">Help</a></li>
    </nav>

    <h1 class="title">
      Make up to $40/hr <br />
      Driving Your Car
    </h1>

    <!-- Apply Now Form -->

    <form class="apply">
        <legend>Apply Now</legend>
        <span>Enter your info to get started. Don't forget to add the app!</span> <br>
        <input type="text" class="firstname" placeholder="First Name"><br>
        <input type="text" class="lastname" placeholder="Last Name"><br>
        <input type="email" name="email" class="email" placeholder="Email Address"><br>
        <input type="text" class="city" placeholder="City"><br>
        <input type="number" class="phone" placeholder="Phone Number"><br>
        <input type="text" class="promo" placeholder="Promo Code(optional)"><br>
        <input type="checkbox" name="agree" class="agree">
        <label>I agree to Go terms</label> <br>
        <button class="become btn btn-primary">BECOME A DRIVER</button>
    </form>

    <!-- money calculator using pure js -->
    <div class="calc">
      <h1 class="calc-title">See How Much You Can Make</h1>
      <span class="calc-subheader">How many hours do you want to drive a week?</span>
      <form class="calc-form">
        <input type="text" id="hours" name="hours" placeholder="Hours" /> 
        <input type="text" id="city" name="city" placeholder="City" />
        <button class="calc-btn btn btn-primary">CALCULATE</button>
      </form>
    </div>
    <!-- check for update -->
    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/ace-responsive-menu.js" type="text/javascript"></script>

      $("#menu").aceResponsiveMenu();
